configurations { providedCompile }

repositories {
    // Asamm private repository
    maven {
        url "http://repository.asamm.com/repository/maven-public"
        credentials {
            username "$asammMavenUser"
            password "$asammMavenPassword"
        }
    }

    // Maven repo
    maven {
        url  "http://jcenter.bintray.com"
    }
    jcenter()
}

dependencies {
    compile project(":osmToolsCore")
    compile project(":osmToolsDataWriter")

    compile "com.asamm.locus:api-store:1.2.9"

    compile 'org.apache.httpcomponents:httpclient:4.3.4'
    compile 'org.apache.httpcomponents:httpcore:4.3.2'
    compile group: 'net.minidev', name: 'json-smart', version: '2.3'
    compile 'javax.mail:mail:1.4.1'
    providedCompile group: 'org.openstreetmap.osmosis', name: 'osmosis-core', version:'0.43.1'
}

def versionCode = "0.5.1"
def newArchiveName = "OsmToolsBasic_${versionCode}.jar"

jar {
    manifest {
        attributes 'Main-Class': 'com.asamm.osmTools.Main'
    }

    archiveName = newArchiveName;
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    from('src/main/config/') {
        include 'plugin.xml'
    }
}